<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to right, #743bd5, #d6b025);
      color: #333;
      text-align: center;
      padding: 50px;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    #weather {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Check Temperature</h1>
  <form id="weatherForm">
    <input type="text" id="cityInput" placeholder="Enter city name" required>
    <button type="submit">Get Weather</button>
  </form>
  <div id="weather"></div>

  <!-- Link external JavaScript -->
  <script src="script.js"></script>
</body>
</html>
